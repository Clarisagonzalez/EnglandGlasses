<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Review Page Section */
        .review-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 20px;
            justify-content: space-between;
        }

        .product-section {
            flex: 1 1 25%;
            max-width: 300px;
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            margin-top: 20px;
            font-size: 1.8rem;
            font-weight: 600;
            text-align: center;
        }

        .review-section {
            flex: 1 1 75%;
            max-width: 800px;
        }

        .review-section h2 {
            font-size: 2rem;
            color: #060644;
            margin-bottom: 20px;
        }

        .review-details p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #444;
        }

        .add-to-cart-btn {
            background-color: #060644;
            color: #fff;
            font-size: 1.2rem;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-to-cart-btn:hover {
            background-color: #2a2a72;
        }

        @media (max-width: 768px) {
            .review-container {
                flex-direction: column;
                align-items: center;
            }

            .product-title {
                font-size: 1.6rem;
            }

            .review-section h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="frames.html">Shop</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="review-container">
        <div class="product-section">
            <img src="" alt="Product Image" id="product-image" class="product-image">
            <h1 id="product-title" class="product-title"></h1>
        </div>
        <div class="review-section">
            <h2>Order Review</h2>
            <div class="review-details">
                <p><strong>Prescription Details:</strong></p>
                <ul>
                    <li><strong>Right Eye (OD):</strong> <span id="sph-od-display"></span> Sph, <span id="cyl-od-display"></span> Cyl, Axis: <span id="axis-od-display"></span>, PD: <span id="pd-od-display"></span></li>
                    <li><strong>Left Eye (OS):</strong> <span id="sph-os-display"></span> Sph, <span id="cyl-os-display"></span> Cyl, Axis: <span id="axis-os-display"></span>, PD: <span id="pd-os-display"></span></li>
                </ul>
                <p><strong>Subtotal:</strong> <span id="subtotal"></span></p>
            </div>
            <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <footer style="background-color: #060644; color: #ffffff; padding: 20px 0; text-align: center; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 5;">
        <p>&copy; 2024 Your Company | All rights reserved.</p>
        <p><a href="contact.html" style="color: #ffffff; text-decoration: none;">Contact Us</a></p>
    </footer>

    <script src="js/review.js"></script>
</body>
</html>
