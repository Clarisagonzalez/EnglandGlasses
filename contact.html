<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact - EnglandGlasses</title>
    <link rel="stylesheet" href="css/styles.css">
     <!-- Link to Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  
    <style>
        .contact-page {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center; /* Center items horizontally */
        justify-content: center; /* Center items vertically */
        min-height: 100vh; /* Full viewport height */
        padding: 20px; /* Add some padding for spacing */
        background-color: #white;
        }

        .contact-page header {
        text-align: center;
        margin-bottom: 20px;
        }

        .contact-page main {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px; /* Limit the width of the content */
        background: #fff; /* Optional: Add a background color for contrast */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-page form {
        width: 100%;
        }

        .contact-page .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px; /* Add spacing between columns */
        }

        .contact-page .col-md-8,
        .contact-page .col-md-4 {
        flex: 1 1 100%; /* Default to full-width on small screens */
        max-width: 400px; /* Limit the column width on larger screens */
        }

        .contact-page footer {
        margin-top: 20px;
        text-align: center;
        }

         /* Navbar Customization */
        .navbar {
        background-color: white;
        border-bottom: 1px solid #ddd;
        }

        .navbar a {
        color: #333333; /* Set link color to dark gray */
        text-decoration: none; /* Remove underline */
        }

        .navbar a:hover {
        color: #9f8c6d; /* Set hover color to match your theme (Muted Yellow) */
        }
        

    
/* Active link styling */
.navbar-nav .nav-item.active .nav-link {
  color: #9f8c6d !important; /* Highlight active link */
}


/* Logo Customization */
.navbar-brand img {
  width: 150px; /* Adjust this value to control the logo size */
  height: auto; /* Maintain the aspect ratio */
}

        body {
        align: center; /* Adjust body content to not overlap with nav */
        }
        
        body {
  padding-top: 500px; /* Adjust this value based on your navbar's height */
}

.contact-header {
  margin-top: 80px; /* Push the header image below the navbar */
}

        .heading-with-images img {
        max-width: 100%; /* Ensures the image never exceeds the container width */
        height: auto;    /* Maintains the aspect ratio */
        display: block;  /* Ensures the image behaves as a block-level element */
        margin: 0 auto;  /* Centers the image horizontally */
        object-fit: cover; /* Ensures the image is nicely scaled without distortion */
        margin-top: 170px;
        }

        @media (max-width: 768px) {
            .heading-with-images img {
            max-width: 80%; /* Make the image smaller on smaller screens */
            }
        }

        @media (max-width: 480px) {
            .heading-with-images img {
            max-width: 100%; /* Adjust to 100% for very small screens */
            }
        }

        #contact-form {
        margin-top: 20px; /* Add space above the form */
        }
        
        #contact-form {
        display: flex;
        flex-direction: column; /* Stack form fields vertically */
        align-items: flex-start; /* Align labels and inputs to the left */
        gap: 15px; /* Add space between form fields */
        width: 100%; /* Make the form responsive */
        }

        #contact-form .form-group {
        width: 100%; /* Make each form group span the full width of the form */
        display: flex;
        flex-direction: column; /* Stack label and input/textarea */
        }

        #contact-form label {
        margin-bottom: 5px; /* Add spacing between labels and input fields */
        font-weight: bold; /* Make labels stand out */
        }

        #contact-form input,
        #contact-form textarea {
        width: 100%; /* Make all inputs and textarea the same width */
        max-width: 500px; /* Limit width to a reasonable size */
        padding: 10px; /* Add padding inside the fields for a cleaner look */
        border: 1px solid #ccc; /* Add a border for visibility */
        border-radius: 5px; /* Round the corners slightly */
        font-size: 16px; /* Standardize font size */
        }

        #contact-form button {
        align-self: center; /* Align the button with the form fields */
        padding: 10px 20px; /* Add padding to the button */
        font-size: 16px; /* Match button font size with inputs */
        }

    </style>
</head>
<body class="contact-page">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo2.png" alt="Your Glasses Store" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="frames.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>  
    <div class="heading-with-images">
        <img class="contact-header" src="images/contact.png" alt="Contact Header">
    </div>
    <main class="container my-5">
        <div class="text-center mb-4">
            <div class="heading-with-images">
                <p class="lead">Please fill out the form below and we will get in touch with you shortly.<br><small class="text-muted">* indicates a required field</small></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name: *</label>
                        <input type="text" class="form-control" id="name" name="from_name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email: *</label>
                        <input type="email" class="form-control" id="email" name="from_email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message: *</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                    <div id="error-messages" class="mt-3"></div>
                </form>
                <div id="thank-you-message" class="alert alert-success mt-3" style="display:none;">
                    Thank you, you will hear from us soon!
                </div>
            </div>
    </main>

    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 EnglandGlasses. All Rights Reserved.</p>
    </footer>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>
    <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("N3gV60mxHgJhtuOS0");
        })();

        // Form Validation and EmailJS Integration
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = this;

            emailjs.sendForm('service_1iws5t6', 'template_07lvjs2', form)
                .then(function(response) {
                    console.log('Email sent successfully:', response.status, response.text);
                    document.getElementById('thank-you-message').style.display = 'block';
                    form.reset();
                })
                .catch(function(error) {
                    console.error('Failed to send email:', error);
                    document.getElementById('error-messages').innerHTML = '<div class="alert alert-danger">Failed to send email. Please try again later.</div>';
                });
        });
    </script>
</body>
</html>
