<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="frames.html">Shop</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Review Page Section -->
    <div class="review-container">
        <!-- Left Section: Product Image and Title -->
        <div class="product-section">
            <img src="" alt="Product Image" id="product-image" class="product-image">
            <h1 id="product-title" class="product-title"></h1>
        </div>

        <!-- Right Section: Review Details -->
        <div class="review-section">
            <h2>Order Review</h2>
            <div class="review-details">
                <p><strong>Prescription Details:</strong></p>
                <ul id="prescription-details" class="prescription-details">
                    <!-- Prescription details will be inserted dynamically -->
                    <li><strong>Right Eye (OD):</strong> <span id="sph-od-display"></span> Sph, <span id="cyl-od-display"></span> Cyl, Axis: <span id="axis-od-display"></span>, PD: <span id="pd-od-display"></span></li>
                    <li><strong>Left Eye (OS):</strong> <span id="sph-os-display"></span> Sph, <span id="cyl-os-display"></span> Cyl, Axis: <span id="axis-os-display"></span>, PD: <span id="pd-os-display"></span></li>
                </ul>

                <p><strong>Subtotal: </strong><span id="subtotal"></span></p>
            </div>

            <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #060644; color: #ffffff; padding: 20px 0; text-align: center; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 5;">
        <p>&copy; 2024 Your Company | All rights reserved.</p>
        <p><a href="contact.html" style="color: #ffffff; text-decoration: none;">Contact Us</a></p>
    </footer>

    <script src="js/review.js"></script>
</body>
</html>
