<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames - EnglandGlasses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .text-center {
      text-align: center;
    }

    .frames-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .frames-container .card {
      width: 30%;
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .frames-container .card:hover {
      transform: scale(1.05);
    }

    .frames-container .card img {
      width: 100%;
      height: auto;
    }

    .frames-container .card-body {
      padding: 10px;
      text-align: center;
    }

    .frames-container .card-title {
      font-size: 18px;
      font-weight: bold;
    }

    .frames-container .card-text {
      font-size: 16px;
      color: #555;
    }

    .frames-container .btn {
      background-color: #343a40;
      color: white;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 14px;
      text-decoration: none;
    }

    .frames-container .btn:hover {
      background-color: #495057;
    }

    .back-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #060644;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 15;
    }

    .back-btn:hover {
      background-color: #5049a0;
    }

    .category-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
      width: 100%;
    }

    .category-card:hover {
      transform: scale(1.05);
    }

    .category-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background-color: #f8f8f8;
      border: none;
      border-radius: 10px;
      width: 100%;
      text-align: center;
    }

    .category-card-img img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .category-title {
      font-size: 20px;
      font-weight: bold;
      padding: 10px 0;
    }

    .subcategories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Adjust 250px as needed */
  gap: 20px; /* Space between grid items */
  padding: 20px; /* Add some padding around the grid */
}

.subcategories .card {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: Add some shadow */
  border: 1px solid #ddd; /* Optional: Add a border */
  border-radius: 8px; /* Optional: Add rounded corners */
  overflow: hidden; /* Ensure content stays within the card */
}

.subcategories .card img {
  max-width: 100%; /* Ensure images fit within the card */
  height: auto; /* Maintain aspect ratio */
}

.subcategories .card-body {
  text-align: center; /* Center align the text */
  padding: 10px; /* Add padding inside the card body */
}
    @media (max-width: 992px) {
      .category-card {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .category-card {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="header-container">
        <div class="logo">
            <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="frames.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="container py-5">
      <h3 class="text-center mb-4">Frames Selection</h3>
      <div class="row frames-container">
        <!-- Dynamic frame cards will be injected here by JavaScript -->
      </div>
      <div id="frame-details" style="display: none;"></div>
    </div>
  </div>

  <a href="javascript:history.back()" class="back-btn">Back</a>

  <footer style="background-color: #060644; color: #ffffff; padding: 20px 0; text-align: center; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 5;">
    <p>&copy; 2024 Your Company | All rights reserved.</p>
    <p><a href="contact.html" style="color: #ffffff; text-decoration: none;">Contact Us</a></p>
  </footer>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Link External JavaScript -->
  <script src="js/frames.js"></script>
</body>
</html>
