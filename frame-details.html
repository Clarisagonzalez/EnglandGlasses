<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore detailed specifications and information about frames.">
    <title>Frame Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0ea;
            color: #363d46;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
            color: #060644;
        }

        .prescription-chart {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .prescription-chart th,
        .prescription-chart td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .prescription-chart th {
            background-color: #f4f4f4;
        }

        .form-control {
            width: 100px;
            padding: 5px;
            margin: 0 auto;
            text-align: center;
        }

        button[type="submit"] {
            background-color: #060644;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        button[type="submit"]:hover {
            background-color: #ceb290;
        }

        .next-btn {
            background-color: #ceb290;
            color: #060644;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }

        .frame-image-card {
            display: flex; /* Align items horizontally */
    justify-content: center; /* Center content horizontally */
    align-items: center; /* Vertically center content */
    margin-bottom: 40px;
    position: relative; /* This allows positioning of child elements */
    background-color: #f0f0ea;
        }

        .frame-image-container img {
            max-width: 100%; /* Ensure the image scales down */
            height: auto; /* Maintain the aspect ratio of the image */
        }
    </style>
</head>
<body>
    <div class="frame-image-card">
        <!-- Frame image container -->
        <div class="frame-image-container">
            <!-- Image will be inserted here by JS -->
        </div>

        <!-- Prescription Form -->
        <div class="prescription-form-container">
            <h3>Enter Prescription Details</h3>
            <form id="prescriptionForm">
                <table class="prescription-chart">
                    <thead>
                        <tr>
                            <th>Eye</th>
                            <th>SPH</th>
                            <th>CYL</th>
                            <th>AXIS</th>
                            <th>PD</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>OD (Right Eye)</td>
                            <td><input type="text" name="sph-od" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="cyl-od" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="axis-od" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="pd-od" class="form-control" placeholder="0"></td>
                        </tr>
                        <tr>
                            <td>OS (Left Eye)</td>
                            <td><input type="text" name="sph-os" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="cyl-os" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="axis-os" class="form-control" placeholder="0"></td>
                            <td><input type="text" name="pd-os" class="form-control" placeholder="0"></td>
                        </tr>
                    </tbody>
                </table>
                <button type="submit" class="btn btn-primary mt-2">Save</button>
            </form>

            <!-- Next Button to Review Page -->
            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <a href="review.html" class="next-btn">Next</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #060644; color: #ffffff; padding: 20px 0; text-align: center; position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10;">
        <p>&copy; 2024 Your Company | All rights reserved.</p>
        <p><a href="contact.html" style="color: #ffffff; text-decoration: none;">Contact Us</a></p>
    </footer>

    <script src="js/frames-details.js"></script>
    <script src="js/frames.js"></script>
</body>
</html>
