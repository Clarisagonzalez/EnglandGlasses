<!DOCTYPE html>
<html lang="en">
<head>

    <title>Frame Details</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0ea;
            color: #363d46;
            margin-bottom: 100px; /* To prevent footer overlap */
            line-height: 1.6; /* Increased line-height for better readability */
        }
    
        h2 {
            text-align: center;
            color: #060644;
            margin-bottom: 30px; /* Space below heading */
            font-size: 32px;
        }
    
        .frame-image-card {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            position: relative;
            background-color: #f0f0ea;
            padding: 30px; /* Added padding for better alignment */
            border-radius: 8px; /* Added rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Added shadow for depth */
        }
    
        .frame-image-container img {
            max-width: 80%;
            height: auto;
            margin: 0 auto;
            display: block;
            border-radius: 8px; /* Added rounded corners to image */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow around image */
        }
    
        .frame-description-container {
            margin: 20px 0;
            padding: 20px; /* Increased padding for more room */
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    
        .frame-description {
            font-size: 16px;
            color: #555;
            line-height: 1.6; /* Increased line-height for better readability */
        }
    
        .prescription-form-container {
            background-color: #ffffff;
            padding: 30px; /* Increased padding for more space */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 40px; /* More space before form */
        }
    
        .prescription-chart {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        .prescription-chart th,
        .prescription-chart td {
            padding: 12px; /* Increased padding for table cells */
            border: 1px solid #ddd;
            text-align: center;
        }
    
        .prescription-chart th {
            background-color: #f4f4f4;
        }
    
        .form-control {
            width: 100%;
            padding: 12px; /* Increased padding for better user experience */
            margin: 10px 0;
            text-align: center;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px; /* Ensured font is readable */
        }
    
        button[type="submit"] {
            background-color: #060644;
            color: #ffffff;
            padding: 12px 25px; /* Increased padding for larger button */
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px; /* Larger text for clarity */
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
    
        button[type="submit"]:hover {
            background-color: #ceb290;
        }
    
        .next-btn {
            background-color: #ceb290;
            color: #060644;
            padding: 12px 25px; /* Increased padding for consistency with the main button */
            border-radius: 5px;
            text-decoration: none;
            width: 100%;
            display: block;
            text-align: center;
            margin-top: 20px; /* Space between button and other elements */
            font-size: 16px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
    
        .next-btn:hover {
            background-color: #060644;
            color: #fff;
        }
    
        footer {
            background-color: #060644;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
    
        footer a {
            color: #ffffff;
            text-decoration: none;
        }
    
    </style>
</head>
