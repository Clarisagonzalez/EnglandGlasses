<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Order</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }

        .review-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            gap: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .product-section {
            flex: 1 1 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid #ddd;
            padding-right: 20px;
        }

        .product-image {
            width: 100%;
            height: auto;
            max-width: 250px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .review-section {
            flex: 1 1 70%;
            padding: 20px;
        }

        .review-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }

        .review-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .review-details li {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
        }

        .review-details li strong {
            color: #333;
        }

        .subtotal {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #000;
        }

        .add-to-cart-btn {
            background-color: #060644;
            color: #fff;
            font-size: 1rem;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #333;
        }

        .help-section {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        .help-section a {
            color: #060644;
            font-weight: bold;
            text-decoration: none;
        }

        .help-section a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #060644;
            color: #FFFFFF;
        text-align: center;
        padding: 20px 0;
        width: 100%;
        margin-top: auto;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .review-container {
                flex-direction: column;
                padding: 10px;
            }

            .product-section {
                border-right: none;
                padding: 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="frames.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="review-container">
    <div class="product-section">
        <img src="" alt="Product Image" id="product-image" class="product-image">
        <h1 id="product-title" class="product-title"></h1>
    </div>
    <div class="review-section">
        <h2>Order Review</h2>
        <div class="review-details">
            <ul>
                <li><strong>Right Eye (OD):</strong> <span id="sph-od-display"></span> Sph, <span id="cyl-od-display"></span> Cyl, Axis: <span id="axis-od-display"></span>, PD: <span id="pd-od-display"></span></li>
                <li><strong>Left Eye (OS):</strong> <span id="sph-os-display"></span> Sph, <span id="cyl-os-display"></span> Cyl, Axis: <span id="axis-os-display"></span>, PD: <span id="pd-os-display"></span></li>
            </ul>
            <p class="subtotal"><strong>Subtotal:</strong> <span id="subtotal"></span></p>
        </div>
        <button class="add-to-cart-btn" id="add-to-cart-btn">Add to Cart</button>
        <div class="help-section">
            <p>Need some help? <a href="contact.html">Contact us here</a></p>
        </div>
    </div>
</div>
<footer>
    <p>&copy; 2024 Your Company | All rights reserved.</p>
    <p><a href="contact.html" style="color: #FFFFFF; text-decoration: none;">Contact Us</a></p>
  </footer>
<script src="js/review.js"></script>
</body>
</html>
