<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .text-center {
    text-align: center;  /* Centers the text horizontally */
}


.frames-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px; /* Space between cards */
  justify-content: space-between; /* Spread the cards evenly */
}

.frames-container .card {
  width: 30%; /* 3 cards per row (adjust as needed) */
  box-sizing: border-box; /* Include padding/border in width */
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.frames-container .card:hover {
  transform: scale(1.05); /* Add a hover effect */
}

.frames-container .card img {
  width: 100%;
  height: auto;
}

.frames-container .card-body {
  padding: 10px;
  text-align: center;
}

.frames-container .card-title {
  font-size: 18px;
  font-weight: bold;
}

.frames-container .card-text {
  font-size: 16px;
  color: #555;
}

.frames-container .btn {
  background-color: #343a40;
  color: white;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 14px;
  text-decoration: none;
}

.frames-container .btn:hover {
  background-color: #495057;
}
    .back-btn {
   display: inline-block;
   padding: 10px 20px;
   background-color: #060644; /* Choose a color that fits your design */
   color: white;
   text-decoration: none;
   border-radius: 5px;
   font-size: 16px;
   transition: background-color 0.3s ease;
   position: fixed; /* Keeps it fixed at the bottom */
   bottom: 200px; /* Adjust distance from the bottom to be above the footer */
   left: 50%; /* Center the button horizontally */
   transform: translateX(-50%); /* Align button exactly in the center */
   z-index: 15;
}

.back-btn:hover {
   background-color: #5049a0; /* A darker shade for hover effect */
}
  </style>
</head>

<body>
  <header>
    <div class="header-container">
        <div class="logo">
            <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="frames.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

  <!-- Main Content -->
<div class="main-content">
  <div class="container py-5">
    <h3 class="text-center mb-4">Frames Selection</h3>
    <div class=" row frames-container">
      <!-- Dynamic frame cards will be injected here by JavaScript -->
    </div>
    <div id="frame-details" style="display: none;"></div>
  </div>
</div>

<!-- Back Button (Placed outside of the footer) -->
<a href="javascript:history.back()" class="back-btn">Back</a>

<!-- Footer -->
