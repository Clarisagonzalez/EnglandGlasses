    /* General Styles */
body {
  font-family: 'Poppins', sans-serif;
  background-color: white;
  margin: 0;
  padding: 0;
  color: #253d58;
  display: flex;
  flex-direction: row; /* Keep the sidebar and main content side by side */
  min-height: 100vh;
  overflow-x: hidden;
}

/* Sidebar Styling */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 200px;
  height: 100%;
  background-color: #3c3f99;
  color: #f0f0ea;
  display: flex;
  flex-direction: column;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  width: 100%;
}

.sidebar ul li {
  margin-bottom: 15px;
}

.sidebar ul li a {
  display: block;
  text-decoration: none;
  color: #f0f0ea;
  font-weight: bold;
  padding: 10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.sidebar ul li a:hover {
  background-color: #ccc;
  color: #060644;
}

/* Main Content */
.main-content {
  margin-left: 200px; /* Offset the main content from the sidebar */
  padding: 20px;
  width: calc(100% - 200px); /* Ensure it takes up remaining space */
  min-height: 170vh;
  box-sizing: border-box;
  text-align: center;
  background-color: #f0f0ea;
}

/* Header */
header {
  background-color: white;
  color: #ceb290;
  padding: 0px 0px;
  text-align: center;
}

header img {
  max-width: 100%;
  height: auto;
  max-height: 400px;
  width: auto;
}

header p {
  font-size: 14px;
  margin: 5px 0 0;
}

/* Hero Section */
.hero-section {
  background-color: white;
  color: #ceb290;
  text-align: center;
  padding: 25px 20px;
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
}

.hero-section h2 {
  font-size: 36px;
  margin: 0 0 20px;
}

.hero-section p {
  font-size: 18px;
}

.hero-section a {
  font-size: 18px;
  padding: 10px 20px;
  background-color: #060644;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s ease;
}

.hero-section a:hover {
  background-color: #ceb290;
}
.carousel-item img {
  height: 250px; /* Make the images smaller */
  object-fit: cover; /* Ensure images cover the area without distortion */
  max-width: 100%; /* Ensure the images don't stretch beyond the container width */
}
/* Product Section */
.container {
  margin-top: 30px;
  width: 100%;
  max-width: 800px;
  margin: 20px auto;
}

.card {
  border: none;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for more dimension */
  transition: box-shadow 0.3s ease;
}
.card:hover {
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.card img {
  width: 100%;
  border-radius: 10px;
}

.card-body {
  text-align: center;
  padding: 20px;
}

.card-title {
  font-size: 24px;
}

.card-text {
  font-size: 18px;
  color: #333;
}

.card .btn {
  background-color: #060644;
  color: white;
  font-size: 16px;
  padding: 10px 20px;
  border-radius: 5px;
  border: none;
  transition: background-color 0.3s ease;
}

.card .btn:hover {
  background-color: #ceb290;
}


/* Media Queries for Responsiveness */
@media (max-width: 768px) {
  body {
    flex-direction: column; /* Stack sidebar and content for smaller screens */
  }

  .sidebar {
    position: static;
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    padding: 10px 0;
  }

  .main-content {
    margin-left: 0;
    width: 100%;
  }

  .hero-section h2 {
    font-size: 28px; /* Adjust heading size for smaller screens */
  }

  .hero-section p {
    font-size: 16px; /* Adjust text size */
  }

  .carousel-item img {
    height: 250px; /* Adjust carousel image size for mobile */
  }

  .container {
    margin-top: 15px;
  }

}
