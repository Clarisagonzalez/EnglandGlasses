<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames - EnglandGlasses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/frames.js" defer></script>
  <style>
    /* Add styles for the sidebar and the hidden state here */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      padding-top: 20px;
      color: white;
      display: none;
      z-index: 1000;
    }

    .sidebar.show {
      display: block;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .toggle-btn {
      font-size: 24px;
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: transparent;
      color: #343a40;
      border: none;
      cursor: pointer;
      z-index: 1100;
    }

    .main-content {
      margin-left: 250px;
      transition: margin-left 0.3s;
    }

    .main-content.shift {
      margin-left: 0;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h3 class="text-center mb-4">Frames Selection</h3>
    <div class="row frames-container">
      <!-- Dynamic frame cards will be injected here by JavaScript -->
    </div>
  </div>
</body>

</html>
