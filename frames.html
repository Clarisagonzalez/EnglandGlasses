<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames - England Glasses</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <style>
  .tab-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 10px;
  justify-content: center;
  align-items: start;
  padding: 20px;
}


.card {
  width: 300px;
  margin: 15px auto;
  border: 1px solid #ddd;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card-body {
  padding: 15px;
  text-align: center;
}

.card-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card-text {
  font-size: 14px;
  margin-bottom: 10px;
  color: #666;
}

.btn-primary {
  background-color: #0046be;
  border: none;
  width: 80%;
  margin: 10px auto;
}

.btn-primary:hover {
  background-color: #003a9e;
}

.color-options {
  margin: 10px 0;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
}

.color-options label {
  display: flex;
  align-items:flex-start;
  cursor: pointer;
  font-size: 12px;
}

.color-options input[type='radio'] {
  margin-right: 5px;
}
  </style>
</head>

<body>
  <!-- Navbar -->
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="#"><img src="images/logo2.png" alt="Your Logo"></a>
      </div>
      <nav class="navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="frames.html">Shop</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container">
      <h3 class="text-center mb-4">Frames Selection</h3>
      <ul class="nav nav-tabs" id="framesTabs" role="tablist">
        <li class="nav-item">
          <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All Eyeglasses</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="a5-tab" data-bs-toggle="tab" data-bs-target="#a5" type="button" role="tab">A5.0</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="academic-tab" data-bs-toggle="tab" data-bs-target="#academic" type="button" role="tab">Academic</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="ceo-tab" data-bs-toggle="tab" data-bs-target="#ceo" type="button" role="tab">CEO</button>
        </li>
      </ul>
      <div class="tab-content" id="framesTabsContent">
        <div class="tab-pane fade show active" id="all" role="tabpanel"></div>
        <div class="tab-pane fade" id="a5" role="tabpanel"></div>
        <div class="tab-pane fade" id="academic" role="tabpanel"></div>
        <div class="tab-pane fade" id="ceo" role="tabpanel"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-4" id="contact" style="background-color: #333; color: #fff;">
    <p>&copy; 2024 England Glasses | All Rights Reserved</p>
    <p><a href="contact.html" class="text-light">Contact Us</a></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/frames.js"></script>
</body>

</html>
